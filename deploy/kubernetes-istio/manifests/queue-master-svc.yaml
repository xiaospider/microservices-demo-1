---
apiVersion: v1
kind: Service
metadata:
  name: queue-master
  labels:
    app: queue-master
    service: queue-master
  annotations:
    prometheus.io/path: "/prometheus"
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: 80
    name: http
    targetPort: 80
  selector:
    app: queue-master
