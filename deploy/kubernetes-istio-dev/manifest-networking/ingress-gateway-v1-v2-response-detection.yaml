apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sockshop-gateway
  namespace: sock-shop
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: front-end
  namespace: sock-shop
  labels:
    kiali_wizard: weighted_routing
spec:
  hosts:
    - '*'
  gateways:
    - sock-shop/sockshop-gateway
  http:
  - match:
    - headers:
        x-version:
          exact: v3
      route:
      - destination:
          host: front-end
          subset: v3
        weight: 100
    - headers:
        x-version:
          exact: v1
      route:
      - destination:
          host: front-end
          subset: v1
        weight: 100
  - route:
      - destination:
          host: front-end
          subset: v1
        weight: 90
      - destination:
          host: front-end
          subset: v3
        weight: 10
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 2s
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - GET
      allowCredentials: false
      allowHeaders:
      - x-fail
      - x-version
      maxAge: "24h"
---